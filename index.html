<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo">
                <p id="name">Cyber</p>
            </div>
            <p id="cop">Photo by <a href="https://unsplash.com/@maximalfocus">maximalfocus</a> on <a href="unsplash.com">unsplash</a></p>
        </div>
        <div class="content">
            <div class="description">
                <p>We are here to give the opprtunity to become a better version of yourself via <em>cyber</em> enhancements , join us now and you won't regret</p>
            </div>
            <div class="form">
                <form action="/" method="post">
                    <div id="first-section">
                        <div >
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="second-name">Second name</label>
                            <input type="text" id="second-name" name="second-name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div> 
                    </div>
                    <div id="second-section">
                        <div >
                            <label for="number">Phone number</label>
                            <input type="number" id="number" name="number">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm-pass">Confirm password</label>
                            <input type="password" id="confirm-pass" name="confirm-pass">
                        </div>
                    </div>
                </form>
            </div>
            <div class="signup">
                <button type="submit" id="sign">Sign up</button>
                <p id="ques">have an account already? <a href="/">log in</a></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
